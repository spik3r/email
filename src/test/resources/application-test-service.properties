kafka.servers: ${spring.embedded.kafka.brokers}
kafka.client-id: email-client
kafka.session-timeout: 30000
kafka.heartbeat-interval: 10000
kafka.request-timeout: 40000
kafka.failure-timeout: 10
kafka.enable-auto-commit: false
kafka.acknowledge-on-error: false
kafka.max-poll-records: 500
kafka.process-chunk-size: 2

kafka.consumers.registration.topic: registration_topic_1
kafka.consumers.registration.group-id: registration_group-id_1
kafka.consumers.registration.auto-offset-reset: earliest
